<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <table border="1">
        <form>
            <tr>
                <th colspan="2"><h3> Registration Form </h3>

                </th>
            </tr>
            <tr>
                <td>Student Name: </td>
                <td><input type="text" </td>
            </tr>
            <tr>
                <td>Father's Name: </td>
                <td><input type="text" </td>
            </tr><tr>
                <td>Mother's Name: </td>
                <td><input type="text" </td>
            </tr>
            <tr>
                <td>Date Of Birth: </td>
                <td><input type="date" </td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="radio" name="Gender" value="Female">Male
                <input type="radio" name="Gender"value="Female">Female</td>
            </tr>
            <tr>
                <td>Email ID: </td>
                <td><input type="email" </td>
            </tr>
            <tr>
                <td>Mobile No: </td>
                <td><input type="number" </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea cols="20" rows="5">Enter your Address here</textarea></td>
            </tr>
            <td>State: </td>
            <td><select name="State">
            <option value="State">Please select a State</option>
            <option value="Punjab">Punjab</option>
            <option value="Sindh">Sindh</option>
            <option value="Balochistan">Balochistan</option>
            <option value="GB">GB</option>
            </select> </td>
            </tr>
            <tr>
            <td>City: </td>
            <td><select name="City">
                <option value="City">Please select a City</option>
                <option value="Lahore">Lahore</option>
                <option value="Multan">Multan</option>
                <option value="Faisalabad">Faisalabad</option>
                <option value="Jhang">Jhang</option>
                </select> </td>    
            </tr>
            <tr>
                <td colspan="2"> <center><input type="submit" value="submit"></center></td> </tr>
        
            </form>

    </table>
    </center>
</body>
</html>
